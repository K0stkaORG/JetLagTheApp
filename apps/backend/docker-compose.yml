services:
    db:
        image: postgres:16-alpine
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: jetlag
        volumes:
            - backend_db:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d jetlag"]
            interval: 5s
            timeout: 5s
            retries: 10

    backend:
        build:
            context: ../..
            dockerfile: apps/backend/Dockerfile
        env_file:
            - .env
        environment:
            DATABASE_URL: postgresql://postgres:postgres@db:5432/jetlag
        ports:
            - "3000:3000"
        depends_on:
            db:
                condition: service_healthy
        restart: unless-stopped

volumes:
    backend_db:
